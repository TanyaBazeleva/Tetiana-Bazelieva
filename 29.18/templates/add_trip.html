<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати маршрут</title>
</head>
<body>
    <h1>Додати маршрутний лист</h1>
    <form method="POST" action="/add_trip">
        <label>ID водія: <input type="number" name="driver_id" required></label><br><br>
        <label>Дата (рік-місяць-день): <input type="date" name="date" required></label><br><br>
        <label>Відстань (км): <input type="number" step="0.1" name="distance" required></label><br><br>
        <input type="submit" value="Додати маршрут">
    </form>
    <br>
    <a href="/">Повернутися на головну</a>
</body>
</html>
