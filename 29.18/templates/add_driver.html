<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати водія</title>
</head>
<body>
    <h1>Додати нового водія</h1>
    <form method="POST" action="/add_driver">
        <label>Прізвище: <input type="text" name="surname" required></label><br><br>
        <label>Ім’я: <input type="text" name="name" required></label><br><br>
        <label>Плата за тонно-км: <input type="number" step="0.01" name="rate" required></label><br><br>
        <label>Вантажопідйомність (тонн): <input type="number" step="0.1" name="capacity" required></label><br><br>
        <input type="submit" value="Додати">
    </form>
    <br>
    <a href="/">Повернутися на головну</a>
</body>
</html>
