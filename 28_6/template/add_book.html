<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Додати книгу</title>
</head>
<body>
    <h1>Додати книгу</h1>
    <form method="post" action="/add">
        <input type="text" name="author" placeholder="Автор" required><br>
        <input type="text" name="title" placeholder="Назва" required><br>
        <input type="number" name="year" placeholder="Рік" required><br>
        <input type="submit" value="Додати">
    </form>
    <a href="/filter">Перейти до фільтрації</a>
</body>
</html>
